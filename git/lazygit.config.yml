# https://github.com/jesseduffield/lazygit/blob/master/docs/Config.md
---
gui:
  commitHashLength: 2
  nerdFontsVersion: "3"
  spinner:
    frames: ["⠋", "⠙", "⠹", "⠸", "⠼", "⠴", "⠦", "⠧", "⠇", "⠏"]
  theme:
    selectedLineBgColor:
      - reverse
    unstagedChangesColor:
      - magenta
    searchingActiveBorderColor:
      - yellow
      - bold
    activeBorderColor:
      - green
      - bold
    inactiveBorderColor:
      - black
    defaultFgColor:
      - white
    cherryPickedCommitFgColor:
      - blue
    cherryPickedCommitBgColor:
      - cyan
    optionsTextColor:
      - blue
os:
  editPreset: "nvim-remote"

git:
  paging:
    colorArg: always
    pager: delta --paging=never --syntax-theme base16 --line-numbers

  overrideGpg: true
