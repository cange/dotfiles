# yaml-language-server: $schema=https://raw.githubusercontent.com/JanDeDobbeleer/oh-my-posh/main/themes/schema.json
---
version: 2
final_space: true
console_title_template: "{{.Shell}} in {{.Folder}}"

blocks:
  - type: prompt
    alignment: left
    segments:
      - type: path
        style: plain
        foreground: blue
        template: "{{.Path}} "
        properties:
          style: letter
      - type: git
        style: plain
        foreground: green
        template: "<white>on</> {{if .Rebase}}<white>Rebasing </>{{.HEAD}}{{else}}{{.HEAD}}{{if .BranchStatus}} <yellow>{{.BranchStatus}}</>{{ end}}{{if .Staging.Changed}}<blue> 󱗜 {{.Staging.String}}</>{{end}}{{if .Working.Changed}}<lightMagenta>  {{.Working.String}}</>{{end}}{{end}}"
        properties:
          branch_ahead_icon: "↑"
          branch_behind_icon: "↓"
          branch_gone_icon: "󱓌 "
          branch_identical_icon: ""
          branch_icon: " "
          commit_icon: " "
          fetch_status: true
          fetch_upstream_icon: true

  - type: prompt
    alignment: right
    overflow: hide
    segments:
      - type: executiontime
        style: plain
        foreground: yellow
        template: "  <white>took</> {{.FormattedMs}}</>"
        properties:
          threshold: 5000
          style: round
      - type: node
        style: plain
        foreground: white
        template: " <green>󰎙</> {{.Full}}"
      - type: ruby
        style: plain
        foreground: white
        template: " <red></> {{.Full}}"
      - type: rust
        style: plain
        foreground: white
        template: " <red></> {{.Full}}"
      - type: go
        style: plain
        foreground: white
        template: " <cyan></> {{.Full}}"
      - type: lua
        style: plain
        foreground: white
        template: " <blue></> {{.Full}}"

  - type: prompt
    alignment: left
    segments:
      - type: text
        style: plain
        foreground_templates:
          - "{{if gt .Code 0}}yellow{{end}}"
          - "{{if eq .Code 0}}green{{end}}"
        template: ""
    newline: true

transient_prompt:
  foreground_templates:
    - "{{if gt .Code 0}}yellow{{end}}"
    - "{{if eq .Code 0}}green{{end}}"
  template: " "

secondary_prompt:
  foreground: green
  template: " "
