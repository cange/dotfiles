"$schema" = 'https://starship.rs/config-schema.json'

# multiple lines layout
# xxx.on.xxx.................................................................xxx
# > _

format = """
$directory\
$git_branch\
$git_state\
$git_status\
$git_commit\
$git_metrics\
$fill\
$all\
$character
"""

[fill]
symbol = ' '

[character]
success_symbol = '[>](green)'
error_symbol = '[>](red)'
vimcmd_symbol = '[<](green)'
vimcmd_replace_one_symbol = '[<](purple)'
vimcmd_replace_symbol = '[<](purple)'
vimcmd_visual_symbol = '[<](yellow)'

[directory]
style = "blue"
read_only = " î©µ"

